<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Video Player</title>
</head>
<body>
<h1>Custom Video Player</h1>
<video src="videos/gone.mp4" poster="img/poster.png" id="video" class="screen"></video>
<div class="controls">
    <button class="btn" id="play"><i class="fa fa-play fa-2x" aria-hidden="true"></i></button>
    <button class="btn" id="stop"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></button>
    <input class="progress" id="progress" max="100" min="0" step="0.1" type="range" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
</div>
<script src="https://kit.fontawesome.com/90ff93444d.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
